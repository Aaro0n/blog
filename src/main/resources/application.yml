server:
  port: 8081
  tomcat:
    uri-encoding: UTF-8
spring:
  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
  application:
    name: eureka-client-user-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/restful?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  mvc:
    # 出现错误时，直接抛出异常
    throw-exception-if-no-handler-found: true

  resources:
    # 不要为我们工程中的资源文件建立映射
    add-mappings: false
  #rocketmq:
  #  name-server: 117.48.201.162:9876
  #  producer:
  #    group: thisisproducer
  redis:
    database: 0
    timeout: 1000
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-active: 20
        max-wait: -1
        max-idle: 10
        min-idle: 0
